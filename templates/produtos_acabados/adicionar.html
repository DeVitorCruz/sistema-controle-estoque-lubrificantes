<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto Acabado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function addMateria() {
            const container = document.getElementById('materias-container');
            const index = container.children.length;
            const materiaDiv = document.createElement('div');
            materiaDiv.className = 'form-row align-items-center mb-2';
            materiaDiv.innerHTML = `
                <div class="col">
                    <select class="form-control" name="materias_primas">
                        {% for materia in materias %}
                            <option value="{{ materia.id }}">{{ materia.nome }}</option>
                        {% endfor %}    
                    </select>
                </div>
                <div class="col">
                    <input type="number" step="0.01" class="form-control" name="quantidades_consumo" placeholder="Quantidade Consumida" required>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove();">Remover</button>
                </div>
            `;
            container.appendChild(materiaDiv);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Adicionar Produto Acabado</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="" class="form-group">Nome do Produto Acabado</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque</label>
                <input type="number" step="0.01" name="quantidade" id="quantidade" class="form-control" required>
            </div>
            <h4>Matérias-Primas Consumidas</h4>
            <div id="materias-container">
                <div class="form-row align-items-center mb-2">
                    <div class="col">
                        <select name="materias_primas" id="" class="form-control">
                            {% for materia in materias %} 
                                <option value="{{ materia.id }}">{{ materia.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <input type="number" name="quantidades_consumo" id="" class="form-control" step="0.01" placeholder="Quantidade Consumida" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" onclick="this.parentElement.   parentElement.remove();">Remover</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info mb-3" onclick="addMateria();">Adicionar Mais Matérias-Primas</button>
            <br>
            <button type="submit" class="btn btn-success">Adicionar</button>
            <a href="{{ url_for('main.listar_produtos_acabados') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
